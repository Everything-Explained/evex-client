<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src='//cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js'></script>
    <style>
      .conditions {
        position: absolute;
        display: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: hsl(0, 0%, 7%);
        z-index: 10000;
      }
      .conditions .response {
        display: block;
        width: 100%;
        font-family: Comfortaa, Verdana, Geneva, sans-serif;
        font-size: 28px;
        font-variant: small-caps;
        letter-spacing: 2px;
        line-height: 50px;
        word-spacing: 1px;
        color: hsl(50, 90%, 60%);
        padding-top: 100px;
        text-align: center;
      }
      .conditions span {
        position: relative;
        top: -10px;
        color: hsl(126, 70%, 70%);
      }
      .conditions .container {
        position: relative;
        display: block;
        margin-top: 77px;
        text-align: center;
      }
      .conditions a:link,
      .conditions a:hover,
      .conditions a:active,
      .conditions a:visited {
        text-decoration: none !important;
        border: none !important;
      }
      .conditions .fail {
        position: relative;
        top: 10px;
        color: hsl(324, 100%, 75%);
      }
      .conditions .icon {
        display: inline-block;
        width: 180px;
        height: 128px;
        background-position: center center;
        background-repeat: no-repeat;
      }
      .conditions .icon:before {
        position: absolute;
        display: block;
        width: 180px;
        font-family: Comfortaa, Verdana, Geneva, sans-serif;
        letter-spacing: 1px;
        word-spacing: 2px;
        font-size: 20px;
        opacity: 0;
        color: hsl(126, 70%, 70%);
        text-align: center;
        top: 100%;
        box-sizing: border-box;
        white-space: pre;
        transition: all 0.3s;
      }
      .conditions .icon:hover:before {
        opacity: 1;
      }
      .conditions .firefox {
        background-image: url("http://img04.deviantart.net/1fbf/i/2004/09/3/5/firefox_dock_icon_v3.png");
      }
      .conditions .firefox:before {
        content: 'Try \a FireFox!';
      }
      .conditions .chrome {
        background-image: url("http://icons.iconarchive.com/icons/franksouza183/fs/128/Apps-google-chrome-icon.png");
      }
      .conditions .chrome:before {
        content: 'Try \a Google Chrome!';
      }
      .conditions .opera {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Opera_2015_icon.svg/128px-Opera_2015_icon.svg.png");
      }
      .conditions .opera:before {
        content: 'Try \a Opera!';
      }
    </style>
    <title>client</title>
  </head>
  <body>
    <noscript>
      <div class="conditions" style="display: inline-block">
        <div class="response">
          you must <span>enable javascript</span> for this site to
          <span class="fail">operate properly</span>
        </div>
      </div>
    </noscript>
    <div id="NoCookies" class="conditions">
      <div class="response">
        you must <span>enable cookies</span>
        for this site to <span class="fail">operate properly</span>
      </div>
    </div>
    <div id="Failure" class="conditions">
      <div class="response">
        your <span>browser</span> has <span class="fail">failed</span> you
      </div>
      <div class="container">
        <a href="https://chrome.google.com" class="chrome icon"></a>
        <a href="https://www.mozilla.com" class="firefox icon"></a>
        <a href="https://www.opera.com" class="opera icon"></a>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
