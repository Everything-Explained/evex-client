<html lang="en">
  <head>
    <title>Mom Memory Puzzle</title>
    <link href="//cdn.muicss.com/mui-0.9.22/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="custom.css" type='text/css' />
    <script src="//cdn.muicss.com/mui-0.9.22/js/mui.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='entry' class=''>
      <div id="EntryContainer">
        <div id='LevelSelect' class="inline">
          <label>Level</label>
          <select class='level-select' @change='setLevel'>
            <option v-for='(lvl, index) in levels' :value='index'>lvl {{ index + 1 }}</option>
          </select>
        </div>
        <div id="StageSelect" class='inline'>
          <label>Stage</label>
          <select class="stage-select">
            <option value="1">stg 1</option>
          </select>
        </div>
        <header class="header">
          <button class='mui-btn
                          mui-btn--primary'
                  @click='setupLevel'
                  ref='randomizebtn'>Randomize
          </button>
          <button class="mui-btn
                         mui-btn--accent"
                  @click='beginLevel'
                  v-bind:disabled='!isPuzzleReady'
                  ref='startbtn'>Start
          </button>
          <div class="ready" v-if='isPuzzleReady'>Click start when ready</div>
        </header>
        <div class="countdown" v-if='countdown'>{{ countdown }}</div>
        <div id="table">
          <div id="puzzle" ref='puzzle'></div>
          <div id='solution' ref='solution'></div>
        </div>
      </div>
    </div>
    <script src='//unpkg.com/vue@2.4.2'></script>
    <script src="levels.js"></script>
    <script src='memory.js'></script>
    <script src='../libs/live.js'></script>
  </body>
</html>
