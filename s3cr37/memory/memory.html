<html lang="en">
  <head>
    <title>Mom Memory Puzzle</title>
    <script src="//cdn.muicss.com/mui-0.9.22/js/mui.min.js" async></script>
    <link rel="stylesheet" href="custom.css" type='text/css' />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- <div id="test"><div class="cross"></div></div> -->
    <div id='entry' class='hidden' :class='{ visible: isLoaded }'>
      <div id="EntryContainer">
        <div id='LevelSelect' class="inline">
          <label>Level</label>
          <select class='level-select' @change='setLevel'>
            <option v-for='(lvl, index) in levels' :value='index'>lvl {{ index + 1 }}</option>
          </select>
        </div>
        <div id="StageSelect" class='inline'>
          <label>Stage</label>
          <select class="stage-select">
            <option value="1">stg 1</option>
          </select>
        </div>
        <header class="header">
          <button class='mui-btn
                          mui-btn--primary'
                  @click='puzzle.resetBoard()'
                  ref='randomizebtn'>Randomize
          </button>
          <button class="mui-btn
                         mui-btn--accent"
                  @click='beginLevel'
                  v-bind:disabled='!isPuzzleReady'
                  ref='startbtn'>Start
          </button>
          <div class="ready" v-if='isPuzzleReady'>Click start when ready</div>
        </header>
        <div class="countdown" v-if='countdown'>{{ countdown }}</div>
        <div id="table">
          <div id="puzzle" ref='puzzle'>
            <div class="piece-placeholder"
                 v-for='(piece, index) of puzzle.pieces'
                 :data-default-order='index + 1'
                 :style='{order: piece.order}'
              ><div :id='"p" + piece.order'
                  class="insert obfuscated"
                  @dragstart='puzzle.onDragStart'
                  @dragover='preventDefault'
                  :draggable='piece.draggable'
                  :style='{backgroundColor: piece.color}'
              ></div>
            </div>
          </div>
          <div id='solution' ref='solution'>
            <div class="piece-placeholder"
                 v-for='p of puzzle.pieces.length'
                 :data-default-order='p'
              ><div class="insert"
                    @dragover='preventDefault'
                    @drop='puzzle.onDrop'
              ></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src='//unpkg.com/vue@2.4.2'></script>
    <script src='./scripts/levels.js'></script>
    <script src='./scripts/memory.js'></script>
    <script src='./scripts/entry.js' async></script>
    <!-- <script src="scripts.js"></script> -->
    <!-- <script src='../libs/live.js' async></script> -->
  </body>
</html>
